server.servlet.context-path=/decexpress
spring.jpa.hibernate.ddl-auto=none
springdoc.api-docs.path=/api-docs
spring.datasource.url=jdbc:mysql://localhost:3306/dec_express
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
spring.jpa.properties.hibernate.validator.apply_to_update=false
spring.jpa.properties.hibernate.validator.apply_to_insert=falsec



